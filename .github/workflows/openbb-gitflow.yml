name: OpenBB GitFlow

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        if [ "${GITHUB_REF}" == "refs/heads/main" ] ||
           [ "${GITHUB_REF}" == "refs/heads/develop" ] ||
           [ "${GITHUB_REF#refs/heads/release/\d+.\d+.\d+.*}" != "$GITHUB_REF" ] ||
           [ "${GITHUB_REF#refs/heads/hotfix/}" != "$GITHUB_REF" ] ||
           [ "${GITHUB_REF#refs/heads/feature/}" != "$GITHUB_REF" ]; then
          echo "Branch name is valid."
        else
          echo "Branch name is invalid."
          exit 1
        fi

  release-pr-restriction:
    name: Restrict any PRs to the release branch. Only allow PRs from the develop branch.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo "Branch name: $GITHUB_REF"
          if [[ "$GITHUB_REF" =~ "refs/heads/release/\d+.\d+.\d+.*" ]]; then
            echo "This is a release branch."
            if [[ "$GITHUB_BASE_REF" != "develop" ]]; then
              echo "This PR is not from the develop branch."
              exit 1
            fi
          fi