name: main branch protection

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  enforce_reviewers:
    runs-on: ubuntu-latest
    steps:
      # Check if the pull request has been approved and reviewed
      - name: Check if pull request has been approved and reviewed
        if: github.event.pull_request.reviews.total_count == 0 || github.event.pull_request.review.state != 'approved'
        run: echo "This pull request has not been approved and reviewed." && exit 1
  
  allow_release_hotfix_pull_requests:
    runs-on: ubuntu-latest
    steps:
      # Check if the branch name matches the pattern "release/x.y.z" or "hotfix/*"
      - name: Check branch name
        run: |
          echo "Branch name: ${{ github.event.pull_request.head.ref }}"
          if ! [[ "${{ github.event.pull_request.head.ref }}" =~ ^(release/[0-9]+\.[0-9]+\.[0-9]+|hotfix/) ]]; then
            echo "Branch name does not match the pattern 'release/x.y.z' or 'hotfix/*'"
            exit 1
          fi
          echo "Branch name matches the pattern 'release/x.y.z' or 'hotfix/*'"
